<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Website</title>
    <link rel="stylesheet" type="text/css" href="fullpage.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap'); </style>
    <script src="fullpage.js"></script>
    <script src="https://kit.fontawesome.com/4413b58786.js" crossorigin="anonymous"></script>
    
</head>
<nav>
    <ul>
        <img src="/fullpage_website/icons/github-svgrepo-com.svg" alt="github icon" id="github">
        <img src="/fullpage_website/icons/linkedin-svgrepo-com.svg" alt="linkedin icon" id="linkedin">
        <img src="/fullpage_website/icons/resume-svgrepo-com.svg" alt="resume icon" id="resume">
        
    </ul>
</nav>

<body>
    <div id="fullpage">
        <div class="section" id="home">
            <div class="home-page">
                <h1 id="name">Anthony Keith</h1>
                <h2></h2>
            
            </div>
        </div>
        
        
        
        <div class="section" id="about">
            <div class="about-me">
                <h1>About Me</h1>
            </div>  
        </div>
        
        <div class="section">
            <div class="portfolio" id="portfolio">
                <h1>portfolio</h1>
            </div>
        </div>
        
        <div class="section">
            <div class="contact" id="contact">
                <h1>contact</h1>
                <form>
                    <div class="input-group">
                        <input type="text" id="name" required>
                        <label for="name"><i class="fa-regular fa-user"></i>Your Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="number" required>
                        <label for="number"><i class="fa-solid fa-mobile-screen"></i></i>Phone Number</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" required>
                        <label for="email"><i class="fa-regular fa-envelope"></i>Email Address</label>
                    </div>
                    <div class="input-group">
                        <textarea id="message" rows="8"></textarea>
                        <label for="message"><i class="fa-regular fa-message"></i>Leave Me A Message!</label>
                    </div>
                    <button type="submit">SUBMIT</button>                    
                </form>
            </div>
        </div>
    </div>

    
    <script type="text/javascript">
        var myFullpage = new fullpage('#fullpage', {
            sectionsColor: ['#274472', '#C3E0E5', '#5885AF', '#41729F'],
            scrollingSpeed: 1200,
        });  
    </script>
    <script src="script.js"></script>
</body>
</html>
